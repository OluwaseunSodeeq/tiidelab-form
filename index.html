<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiidelab Signup form</title>
    <link rel="stylesheet" href="css-files/styles.css" />
    <script defer src="./js-files/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="o1">O</div>
        <div class="s1">S</div>
      </div>
      <div class="heading">
        <h1>Student Registration Form</h1>
        <p>
          fill out the form to apply for the training courses. You can consider
          your application accepted after you recieve a conformation email.
        </p>
      </div>
    </header>
    <form id="form">
      <div class="form-one">
        <label for="">Student Information</label>
        <div class="student-info-one">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            id="firstName"
            required
          />
          <input
            type="text"
            name="middleName"
            placeholder="Middle Name"
            id="middleName"
          />
          <input
            type="text"
            name="lastName"
            placeholder="Last Name"
            id="lastName"
            required
          />
        </div>
        <div class="student-info-two">
          <input
            class="date-control"
            name="Date of Birth"
            placeholder="Date of Birth"
            required
          />
          <input
            type="text"
            name="studentId"
            placeholder="Student ID"
            id="studentId"
            required
          />
        </div>
      </div>
      <div class="form-two">
        <label for="">Address</label>
        <input
          type="text"
          name="streetAddress"
          placeholder="Street Address"
          id="streetAddress"
          class="streetAddress"
          required
        />
        <div class="form-flex">
          <input type="text" name="city" placeholder="City" id="city" />
          <input
            type="text"
            name="state-province"
            placeholder="State/Province"
            id="state-province"
            required
          />
        </div>
        <div class="form-flex">
          <input
            type="text"
            name="country"
            placeholder="Country"
            id="country"
            required
          />
          <input
            type="text"
            name="zipCode"
            placeholder="Zip Code"
            id="zipCode"
            required
          />
        </div>
      </div>
      <div class="form-three">
        <label for="">Contact Information</label>
        <div class="form-flex">
          <input
            type="email"
            name="email"
            placeholder="E-mail"
            id="email"
            required
          />
          <input
            type="text"
            name="phone-No"
            placeholder=" Phone Number"
            id="phone-No"
          />
        </div>
      </div>
      <div class="form-four">
        <label for="">Courses <span>*</span></label>
        <div class="hero-one">
          <div id="addNewRecord"><span>+</span> Add new record</div>
          <!-- <button type="menu" id="addNewRecord">
            <span>+</span> Add new record
          </button> -->

          <div>
            <select name="course" id="course" required>
              <option value="course">course</option>
              <option value="">Frontend</option>
              <option value="">Backend</option>
              <option value="">Ui/Ux</option>
            </select>
            <select name="level" id="level" required>
              <option value="level">level</option>
              <option value="">Beginner</option>
              <option value="">Intermediate</option>
              <option value="">Expert</option>
            </select>
            <select name="language" id="language" required>
              <option value="language">language</option>
              <option value="">English</option>
              <option value="">French</option>
              <option value="">Others</option>
            </select>
            <select name="start_Date" id="Start Date">
              <option value="Start Date">Start Date</option>
              <option value="date">
                <!-- <option  value=""> -->
                <!-- <input type="date" name="" id="select-date" /> -->
                <!-- </option> -->
              </option>
            </select>

            <!-- <button class="empty"></button> -->
            <!-- <input type="text" class="empty" /> -->
          </div>
        </div>
        <div class="hero-two">
          <textarea
            name="User comments"
            id="user-comments"
            cols="30"
            rows="10"
            placeholder="Comments"
          ></textarea>
          <button type="submit">SEND REQUEST</button>
        </div>
      </div>
    </form>
  </body>
</html>
